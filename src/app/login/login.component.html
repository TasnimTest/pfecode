<div class="parent">
  <nav class="navbar">
    <div class="logo">
        <img src="../../assets/image/logo.jpg" alt="Logo de l'ATB">

    <ul class="menu">

<div class="container">
<div class="forms-container cadre-formulaire">
    <div class="signin-signup">
        <form (ngSubmit)="onLogin()" class="sign-in-form" method="post">
            <h2 class="title">Login</h2>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="number" name="Matricule" [(ngModel)]="loginObj.Matricule" placeholder="Matricule" required>
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" name="Password" [(ngModel)]="loginObj.Password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn solid" (click)="onLogin()">Se Connecter</button>
        </form>
    </div>
    <img src="../../assets/image/atb_banque.jpg" alt="ATB Banque Logo">
</div>
</div>
</div>
